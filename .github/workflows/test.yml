name: CI

on:
  push:
    branches:
      - master
      - chore/add-CI

jobs:

  test_nostr-rs-relay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Update local toolchain
        run: |
          rustup update
          rustup component add clippy
          rustup install nightly          

      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version
          cargo clippy --version          

      - name: Lint
        run: |
          cd nostr-rs-relay
          cargo fmt -- --check
          cargo clippy -- -D warnings          

      - name: Test
        run: |
          cd nostr-rs-relay
          cargo check
          cargo test --all          

      - name: Build
        run: |
          cd nostr-rs-relay
          cargo build --release 
